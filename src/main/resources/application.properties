spring.application.name=Service-Registry
spring.profiles.active=dev
server.port=8080
eureka.instance.hostname=service-registry
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true
eureka.server.enable-self-preservation=true
eureka.server.expected-client-renewal-interval-seconds=30
eureka.server.eviction-interval-timer-in-ms=10000
eureka.server.response-cache-update-interval-ms=3000
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.service-url.defaultZone=http://service-registry:8080/eureka/
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=10m